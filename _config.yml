### Site Settings ###
title               : Zhong Zhong
description         : >-
                      耐心 & 努力奋斗
baseurl             : ""                     
repository          : zzdatadriven/zzdatadriven.github.io  
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


